general:
  branches:
    ignore:
      - gh-pages
      - translations
      - /release-.*/

dependencies:
  override:
    - export TERM="dumb"; ./gradlew compileCiDebugAndroidTestSources

machine:
  environment:
    QEMU_AUDIO_DRV: none

test:
  pre:
    - emulator -avd circleci-android22 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    - adb shell input keyevent 82:
        background: true
    - ./gradlew connectedCiDebugAndroidTest
    - cp -r Calendula/build/outputs $CIRCLE_ARTIFACTS
    - adb logcat -d > logcat.txt && cp logcat.txt $CIRCLE_ARTIFACTS
    - cp -r Calendula/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
